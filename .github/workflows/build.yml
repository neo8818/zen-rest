name: Build Tauri App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: zen-rest/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install frontend dependencies
        working-directory: zen-rest
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: zen-rest
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            zen-rest/src-tauri/target/release/bundle/**/*.dmg
            zen-rest/src-tauri/target/release/bundle/**/*.app
            zen-rest/src-tauri/target/release/bundle/**/*.exe
            zen-rest/src-tauri/target/release/bundle/**/*.msi
            zen-rest/src-tauri/target/universal-apple-darwin/release/bundle/**/*.dmg
            zen-rest/src-tauri/target/universal-apple-darwin/release/bundle/**/*.app
          retention-days: 7
